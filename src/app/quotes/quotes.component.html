<div class="container">
  <h1 class="mt-5 text-center">MI QUOTES!</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Add Quote</h2>
      <app-form (add)="addQuote($event)"></app-form>
    </div>
    <div class="col-md-6 justify-content-around d-flex flex-wrap">
      <h2>My Quotes</h2>
      <div>
        <ul *ngFor="let quote of quotes">
        <div *ngIf="quote.upvotes == highest; then highlight else empty"></div>
        <ng-template #highlight>
            <li appHighlight>{{quote.quote}} <p> Author: {{quote.author}}</p><p>{{quote.name}} added this Quote.

            </p><app-vote></app-vote> <p><app-date-pipe></app-date-pipe> Days</p></li>
        </ng-template>
        <ng-template #empty>
            <li>{{quote.quote}} <p> Author: {{quote.author}}</p> Posted by <span>{{quote.name}} 

            </span>,on: {{quote.datePosted|date}} .{{quote.datePosted}} days ago.<app-vote></app-vote></li>
        </ng-template>
    </ul>
    </div>


    </div>
  </div>
</div>


<app-date-pipe></app-date-pipe>
